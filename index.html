<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Email Preferences | Estimation Hub Inc</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-lg p-8 space-y-6 bg-white rounded-xl shadow-lg m-4">
        
        <!-- Header Section -->
        <div class="text-center">
            <h1 class="text-2xl font-bold text-gray-900">Manage Your Email Preferences</h1>
            <p class="mt-2 text-sm text-gray-600">Estimation Hub Inc.</p>
        </div>

        <!-- Form Section -->
        <form id="unsubscribeForm" action="https://formsubmit.co/el/your-custom-key" method="POST" class="space-y-6">

            <!-- Honeypot field (hidden) -->
            <input type="text" name="_honey" style="display:none">
            
            <!-- Redirect after submission -->
            <input type="hidden" name="_next" value="https://bdmdave.github.io/Estimation-Hub-Inc-Unsubscribe-Portal/thank-you.html">
            <input type="hidden" name="_subject" value="Email Preference Request - Estimation Hub Inc.">
            
            <!-- Email Address -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                <input 
                    type="email" 
                    name="email" 
                    id="email" 
                    required
                    class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                    placeholder="you@example.com"
                >
            </div>

            <!-- Preference Selection -->
            <div>
                <label class="block text-sm font-medium text-gray-700">Select Your Preference</label>
                <fieldset class="mt-2 space-y-3">
                    <div class="flex items-center p-3 bg-gray-50 border rounded-lg">
                        <input 
                            id="unsubscribe_all" 
                            name="preference" 
                            type="radio"
                            value="Unsubscribe from All Future Emails"
                            required
                            class="focus:ring-blue-500 h-4 w-4 text-blue-600 border-gray-300"
                        >
                        <label for="unsubscribe_all" class="ml-3 block text-sm font-medium text-gray-900">
                            Unsubscribe from All Future Emails
                        </label>
                    </div>
                    <div class="flex items-center p-3 bg-gray-50 border rounded-lg">
                        <input 
                            id="manage_prefs" 
                            name="preference" 
                            type="radio"
                            value="Manage Preferences (reduce frequency)"
                            required
                            class="focus:ring-blue-500 h-4 w-4 text-blue-600 border-gray-300"
                        >
                        <label for="manage_prefs" class="ml-3 block text-sm font-medium text-gray-900">
                            Manage Preferences (reduce frequency)
                        </label>
                    </div>
                </fieldset>
            </div>

            <!-- Additional Comments -->
            <div>
                <label for="comments" class="block text-sm font-medium text-gray-700">
                    Additional Comments <span class="text-gray-500">(Optional)</span>
                </label>
                <textarea 
                    id="comments" 
                    name="comments" 
                    rows="3"
                    class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                    placeholder="Let us know if you have any specific feedback..."
                ></textarea>
            </div>

            <!-- Submit Button -->
            <div>
                <button 
                    type="submit"
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors"
                >
                    Submit Request
                </button>
            </div>
        </form>

    </div>

</body>
</html>
