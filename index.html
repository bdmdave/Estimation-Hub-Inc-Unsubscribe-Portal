<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Manage Email Preferences | Estimation Hub Inc</title>
<style>
/* Base & Font */
body {
    font-family: Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background: #f7e6f2;
    overflow-x: hidden;
    position: relative;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Floating Gradient Blobs */
.blob {
    position: absolute;
    border-radius: 50%;
    filter: blur(120px);
    opacity: 0.6;
    animation: float 15s infinite alternate ease-in-out;
    z-index: -1;
}
.blob1 { width:400px; height:400px; background:linear-gradient(135deg,#00fff7,#3b00ff); top:-100px; left:-100px; }
.blob2 { width:300px; height:300px; background:linear-gradient(135deg,#3b00ff,#00fff7); bottom:-80px; right:-80px; animation-duration:18s; }
@keyframes float { 0%{transform:translateY(0) translateX(0);} 50%{transform:translateY(-30px) translateX(20px);} 100%{transform:translateY(0) translateX(0);} }

/* Glass Card */
.glass-card {
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border-radius: 20px;
    box-shadow: 0 8px 32px rgba(0,0,0,0.1);
    padding: 2rem;
    width: 100%;
    max-width: 600px;
    border-top: 8px solid #3b00ff;
    transition: all 0.3s ease-in-out;
}

/* Headers */
h1, h2 { font-weight: bold; text-align: center; }
h1 span { color: #00fff7; }

/* Buttons */
.btn-primary {
    background: linear-gradient(90deg, #00fff7, #3b00ff);
    color: #fff;
    font-weight: 600;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    width: 100%;
    padding: 12px;
    transition: all 0.3s ease-in-out;
}
.btn-primary:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 25px rgba(0,191,255,0.6);
    animation: pulse 1.2s infinite;
}
@keyframes pulse {
    0%{box-shadow:0 6px 20px rgba(0,191,255,0.5);}
    50%{box-shadow:0 10px 25px rgba(0,191,255,0.6);}
    100%{box-shadow:0 6px 20px rgba(0,191,255,0.5);}
}

/* Inputs & Textarea */
input, textarea {
    border-radius: 12px;
    border: 1px solid rgba(255,255,255,0.3);
    background: rgba(255,255,255,0.25);
    padding: 10px;
    width: 100%;
    margin-top: 4px;
    transition: all 0.25s ease-in-out;
}
input:focus, textarea:focus {
    border-color: #00fff7;
    background: rgba(255,255,255,0.35);
    outline: none;
    box-shadow: 0 0 15px rgba(0,255,247,0.4);
    transform: scale(1.02);
}

/* Radio Cards */
.radio-card {
    display: flex;
    align-items: center;
    padding: 10px;
    border-radius: 12px;
    border: 1px solid rgba(255,255,255,0.3);
    margin-top: 5px;
    transition: all 0.3s ease-in-out;
    cursor: pointer;
}
.radio-card:hover, .radio-card input:focus + label {
    background: rgba(255,255,255,0.25);
    border-color: #00fff7;
    transform: translateY(-2px);
    box-shadow: 0 6px 15px rgba(0,191,255,0.3);
}

/* Success message */
.success-message {
    display: none;
    background: rgba(255,255,255,0.15);
    border-left: 4px solid #00fff7;
    color: #00bfff;
    border-radius: 12px;
    padding: 1rem;
    margin-bottom: 1rem;
    opacity: 0;
    transition: all 0.5s ease-in-out;
}
.success-message.show { opacity:1; animation: fadeIn 0.5s forwards; }
@keyframes fadeIn { 0%{opacity:0;transform:translateY(-10px);} 100%{opacity:1;transform:translateY(0);} }

/* Footer Links */
a { text-decoration: underline; color: #00fff7; }

</style>
</head>
<body class="soft-bg">

<!-- Blobs -->
<div class="blob blob1"></div>
<div class="blob blob2"></div>

<div class="glass-card">
    <header class="mb-6">
        <h1>Manage Your <span>Email Status</span></h1>
        <p style="text-align:center; color:#6e6170; margin-top:5px;">from Estimation Hub Inc.</p>
    </header>

    <!-- Success Message -->
    <div id="success-message" class="success-message" role="alert">
        <p><strong>Success!</strong> Request Submitted.</p>
        <p>Your request has been prioritized and assigned to David's team.</p>
    </div>

    <!-- Form -->
    <form id="preferenceForm" action="https://formsubmit.co/david@estimationhubinc.com" method="POST">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_subject" value="ACTION REQUIRED: Email Preference/Unsubscribe Request">

        <label for="email">Your Email Address</label>
        <input type="email" name="Email" id="email" placeholder="Enter your email" required>

        <label style="margin-top:10px;">Select Request Type</label>
        <div class="radio-card">
            <input type="radio" name="Request Type" value="Unsubscribe from All" id="unsubscribe" required>
            <label for="unsubscribe" style="margin-left:8px;">Unsubscribe from All Future Emails</label>
        </div>
        <div class="radio-card">
            <input type="radio" name="Request Type" value="Manage Preferences/Reduce Frequency" id="manage-preferences">
            <label for="manage-preferences" style="margin-left:8px;">Manage Preferences (reduce frequency)</label>
        </div>

        <label for="feedback" style="margin-top:10px;">Optional Feedback / Message</label>
        <textarea name="Feedback" id="feedback" rows="3" placeholder="Optional message or preferences"></textarea>

        <button type="submit" class="btn-primary" style="margin-top:12px;">Submit Request</button>
    </form>

    <!-- Footer -->
    <div style="margin-top:20px; text-align:center; font-size:0.9rem; color:#6e6170;">
        <p>Provided by <strong>Estimation Hub Inc.</strong></p>
        <p>Contact <strong>David</strong> at <a href="mailto:david@estimationhubinc.com">david@estimationhubinc.com</a></p>
        <p>Visit our website: <a href="https://estimationhubinc.com/" target="_blank">https://estimationhubinc.com/</a></p>
    </div>
</div>

<!-- Joke Widget -->
<div id="laugh-widget" style="position:fixed;bottom:15px;right:15px;background:linear-gradient(90deg,#00fff7,#3b00ff);color:#fff;padding:10px 18px;border-radius:12px;font-size:14px;cursor:pointer;box-shadow:0 3px 6px rgba(0,0,0,0.2);">
    ðŸ˜‚ Quick Laugh
</div>

<script>
// Form Submission
document.getElementById('preferenceForm').addEventListener('submit', async function(e){
    e.preventDefault();
    const form = e.target;
    const submitBtn = form.querySelector('.btn-primary');
    const originalText = submitBtn.textContent;
    submitBtn.textContent = 'Sending...';
    submitBtn.disabled = true;

    const successMessage = document.getElementById('success-message');
    const formData = new FormData(form);

    try {
        const response = await fetch(form.action, { method: form.method, body: formData });
        if (response.ok || response.status === 200 || response.status === 302) {
            successMessage.classList.add('show');
            form.reset();
            setTimeout(()=>{ successMessage.classList.remove('show'); },5000);
        } else {
            alert('Submission failed. Try again.');
        }
    } catch {
        alert('Network error. Please try again.');
    } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = originalText;
    }
});

// Joke Widget
const JOKE_URL = "https://raw.githubusercontent.com/bdmdave/David-s-Laugh-Hub/main/jokes.json";
document.getElementById("laugh-widget").addEventListener("click", async () => {
  try {
    const res = await fetch(JOKE_URL);
    const jokes = await res.json();
    const visible = jokes.filter(j => j.visible !== false);
    const random = visible[Math.floor(Math.random() * visible.length)];
    alert(random.text || "No jokes available ðŸ˜…");
  } catch { alert("Could not fetch a joke."); }
});
</script>

</body>
</html>
