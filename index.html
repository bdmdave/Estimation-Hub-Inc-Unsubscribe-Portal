<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manage Email Preferences & Unsubscribe</title>
  <style>
    body {
      font-family: Verdana, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      padding: 30px;
      max-width: 600px;
      width: 90%;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      animation: fadeIn 1s ease;
      position: relative;
    }
    h1 {
      margin-bottom: 5px;
      color: #007BFF;
    }
    h2 {
      margin: 0 0 10px 0;
      font-weight: normal;
      color: #333;
    }
    .role {
      margin-bottom: 10px;
      font-style: italic;
      color: #555;
    }
    .engage-line {
      margin-bottom: 20px;
      color: #333;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input, textarea, button {
      padding: 12px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background: #007BFF;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #0056b3;
    }
    .preferences {
      display: flex;
      flex-direction: column;
      gap: 10px;
      font-size: 14px;
    }
    .preferences label {
      cursor: pointer;
    }

    /* Success message with glow flash */
    .success-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #007BFF;
      color: #fff;
      padding: 40px 30px;
      border-radius: 10px;
      font-weight: bold;
      display: none;
      text-align: center;
      animation: fadeIn 0.5s ease forwards;
      box-shadow: 0 0 20px rgba(0, 123, 255, 0.7);
    }
    .success-message h1 {
      font-size: 40px;
      margin: 0 0 10px 0;
      text-shadow: 0 0 10px #fff, 0 0 20px #007BFF;
      animation: glow 1.5s ease-in-out infinite alternate;
    }
    .success-message h2 {
      font-size: 28px;
      margin: 0 0 5px 0;
      font-weight: normal;
    }
    .success-message h3 {
      font-size: 22px;
      margin: 0;
      font-weight: normal;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px);}
      to { opacity: 1; transform: translateY(0);}
    }
    @keyframes glow {
      from { text-shadow: 0 0 5px #fff, 0 0 10px #007BFF; }
      to { text-shadow: 0 0 15px #fff, 0 0 30px #00f; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Estimation Hub Inc.</h1>
    <h2>David Alonso</h2>
    <div class="role">Business Development Manager</div>
    <div class="engage-line">We value your feedback and want to make your experience with us exceptional!</div>

    <form id="preferenceForm" action="https://formsubmit.co/david@estimationhubinc.com" method="POST" target="_blank">
      <input type="email" name="email" placeholder="Your Email (required)" required>
      <input type="text" name="name" placeholder="Your Name (optional)">
      <textarea name="message" placeholder="Your Comment (optional)" rows="4"></textarea>

      <div class="preferences">
        <label>
          <input type="radio" name="preference" value="all_emails" checked>
          Receive all emails
        </label>
        <label>
          <input type="radio" name="preference" value="project_updates">
          Only project updates
        </label>
        <label>
          <input type="radio" name="preference" value="unsubscribe">
          Unsubscribe from all emails
        </label>
      </div>

      <input type="hidden" name="_captcha" value="false">
      <button type="submit">Submit</button>
    </form>

    <div class="success-message" id="successMessage">
      <h1>Thank You!</h1>
      <h2>David Alonso</h2>
      <h3>Estimation Hub Inc.</h3>
    </div>
  </div>

  <script>
    const form = document.getElementById('preferenceForm');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const formData = new FormData(form);
      fetch(form.action, {
        method: 'POST',
        body: formData,
        headers: { 'Accept': 'application/json' }
      }).then(response => {
        if (response.ok) {
          form.style.display = 'none';
          successMessage.style.display = 'block';

          // Auto-hide success message after 5 seconds and show form again
          setTimeout(() => {
            successMessage.style.display = 'none';
            form.reset();
            form.style.display = 'flex';
          }, 5000);

        } else {
          alert("Oops! Something went wrong.");
        }
      }).catch(error => alert("Oops! Submission failed."));
    });
  </script>
</body>
</html>
