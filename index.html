<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Email Preferences | Estimation Hub Inc</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet">
  <style>
        body { 
            font-family: 'Inter', sans-serif;
            box-sizing: border-box;
        }
    </style>
  <style>@view-transition { navigation: auto; }</style>
 </head>
 <body class="bg-blue-50 flex items-center justify-center min-h-full">
  <div class="w-full max-w-lg p-8 space-y-6 bg-white rounded-xl shadow-xl border border-blue-100 m-4">
   <!-- Header Section -->
   <div class="text-center">
    <div class="mx-auto w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center mb-4">
     <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
     </svg>
    </div>
    <h1 class="text-2xl font-bold text-blue-900">Manage Your Email Preferences</h1>
    <p class="mt-2 text-sm text-blue-600">Estimation Hub Inc.</p>
   </div>
   <!-- Form Section -->
   <form id="unsubscribeForm" action="https://formsubmit.co/david@estimationhubinc.com" method="POST" class="space-y-6">
    <!-- Honeypot field (hidden for bots) -->
    <input type="text" name="_honey" style="display:none">
    <!-- Redirect after submission -->
    <input type="hidden" name="_next" value="https://bdmdave.github.io/Estimation-Hub-Inc-Unsubscribe-Portal/thank-you.html">
    <!-- Email Subject -->
    <input type="hidden" name="_subject" value="Estimation Hub Inc. Request Accepted">
    <!-- Autoresponse with signature -->
    <input type="hidden" name="_autoresponse" value="Thank you for submitting your email preferences. We have received your request and will process it shortly.

Best regards,
David Alonso
Business Development Manager
Estimation Hub Inc.
207 Greenway Plaza, Houston, TX 77046">

    <!-- Email Address -->
    <div>
     <label for="email" class="flex items-center text-sm font-medium text-blue-700">
      <svg class="w-4 h-4 mr-2 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
       <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"></path>
      </svg>
      Email Address
     </label>
     <div class="relative mt-1">
      <input type="email" name="email" id="email" required class="block w-full pl-10 pr-4 py-3 bg-blue-50 border border-blue-200 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="you@example.com">
      <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
       <svg class="h-5 w-5 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
       </svg>
      </div>
     </div>
    </div>
    
    <!-- Preference Selection -->
    <div>
     <label class="flex items-center text-sm font-medium text-blue-700">
      Select Your Preference
     </label>
     <fieldset class="mt-2 space-y-3">
      <div class="flex items-center p-3 bg-blue-50 border border-blue-200 rounded-lg hover:bg-blue-100 transition-colors">
       <input id="unsubscribe_all" name="preference" type="radio" value="Unsubscribe from All Future Emails" required class="focus:ring-blue-500 h-4 w-4 text-blue-600 border-blue-300">
       <div class="ml-3 flex items-center">
        <label for="unsubscribe_all" class="block text-sm font-medium text-blue-900"> Unsubscribe from All Future Emails </label>
       </div>
      </div>
      <div class="flex items-center p-3 bg-blue-50 border border-blue-200 rounded-lg hover:bg-blue-100 transition-colors">
       <input id="manage_prefs" name="preference" type="radio" value="Manage Preferences (reduce frequency)" required class="focus:ring-blue-500 h-4 w-4 text-blue-600 border-blue-300">
       <div class="ml-3 flex items-center">
        <label for="manage_prefs" class="block text-sm font-medium text-blue-900"> Manage Preferences (reduce frequency) </label>
       </div>
      </div>
     </fieldset>
    </div>
    
    <!-- Additional Comments -->
    <div>
     <label for="comments" class="flex items-center text-sm font-medium text-blue-700"> Additional Comments (Optional) </label>
     <textarea name="comments" id="comments" rows="3" class="mt-1 block w-full px-4 py-3 bg-blue-50 border border-blue-200 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm resize-none" placeholder="Let us know why you're unsubscribing or how we can improve..."></textarea>
    </div>
    
    <!-- Submit Button -->
    <div>
     <button type="submit" class="w-full flex justify-center items-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
      Submit Request
     </button>
    </div>
   </form>
   <!-- Footer -->
   <div class="text-center border-t border-blue-100 pt-4">
    <p class="text-xs text-blue-500">We respect your privacy and will process your request within 24 hours. Service provider: David Alonso</p>
   </div>
  </div>
 </body>
</html>
