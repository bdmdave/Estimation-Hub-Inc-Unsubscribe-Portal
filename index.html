<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Preferences & Unsubscribe | Estimation Hub Inc.</title>
  <style>
    body {
      font-family: Verdana, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #007bff, #0044cc);
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.98); }
      to { opacity: 1; transform: scale(1); }
    }

    .card {
      background: #fff;
      border-radius: 14px;
      padding: 40px 30px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.15);
      max-width: 500px;
      width: 90%;
      text-align: center;
      animation: slideUp 0.6s ease-in-out;
    }

    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    h1 {
      color: #007bff;
      font-size: 26px;
      margin-bottom: 5px;
    }
    h2 {
      color: #333;
      font-weight: normal;
      margin: 0 0 8px 0;
    }
    .role {
      font-size: 14px;
      color: #555;
      margin-bottom: 15px;
    }
    .line {
      font-size: 14px;
      color: #333;
      margin-bottom: 25px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    input, textarea, button {
      font-size: 14px;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      background: #007bff;
      color: #fff;
      border: none;
      font-weight: bold;
      transition: background 0.3s;
      cursor: pointer;
    }

    button:hover { background: #0056b3; }

    .preferences {
      text-align: left;
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 5px;
    }

    .option {
      display: flex;
      align-items: center;
      gap: 10px;
      background: #f9f9f9;
      padding: 10px 12px;
      border-radius: 6px;
      border: 1px solid #ddd;
      transition: 0.3s;
      cursor: pointer;
    }

    .option:hover { background: #eef5ff; border-color: #007bff; }

    .option input {
      appearance: none;
      width: 18px;
      height: 18px;
      border: 2px solid #007bff;
      border-radius: 4px;
      position: relative;
    }

    .option input:checked::after {
      content: "âœ“";
      color: #007bff;
      position: absolute;
      top: -2px;
      left: 3px;
      font-size: 14px;
      font-weight: bold;
    }

    /* Thank You Overlay */
    .thankyou {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #fff;
      text-align: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
    }
    .thankyou.active {
      opacity: 1;
      pointer-events: all;
    }
    .thankyou h1 { font-size: 38px; margin: 0; }
    .thankyou h2 { font-size: 28px; margin: 8px 0 3px 0; font-weight: normal; }
    .thankyou h3 { font-size: 20px; margin: 0; font-weight: normal; color: #d0e0ff; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Estimation Hub Inc.</h1>
    <h2>David Alonso</h2>
    <div class="role">Business Development Manager</div>
    <div class="line">We value your feedback and want to make your experience with us exceptional.</div>

    <form id="emailForm" action="https://formsubmit.co/david@estimationhubinc.com" method="POST">
      <input type="email" name="email" placeholder="Your Email (required)" required>
      <input type="text" name="name" placeholder="Your Name (optional)">
      <textarea name="message" placeholder="Your Comment (optional)" rows="4"></textarea>

      <div class="preferences">
        <label class="option">
          <input type="checkbox" name="preference" value="Want more information"> Want more information
        </label>
        <label class="option">
          <input type="checkbox" name="preference" value="Company promotions and offers"> Company promotions and offers
        </label>
        <label class="option">
          <input type="checkbox" name="preference" value="Unsubscribe from all emails"> Unsubscribe from all emails
        </label>
      </div>

      <input type="hidden" name="_captcha" value="false">
      <button type="submit">Submit</button>
    </form>
  </div>

  <div class="thankyou" id="thankyou">
    <h1>Thank You!</h1>
    <h2>David Alonso</h2>
    <h3>Estimation Hub Inc.</h3>
  </div>

  <script>
    const form = document.getElementById('emailForm');
    const thankyou = document.getElementById('thankyou');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const data = new FormData(form);
      fetch(form.action, { method: 'POST', body: data });
      form.reset();
      thankyou.classList.add('active');
      setTimeout(() => thankyou.classList.remove('active'), 3500);
    });
  </script>
</body>
</html>
