<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manage Your Email Preferences | Estimation Hub Inc.</title>
  <style>
    body {
      font-family: Verdana, sans-serif;
      background-color: #ffffff;
      color: #002b5c;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    p {
      font-size: 15px;
      color: #444;
      max-width: 500px;
      margin-bottom: 25px;
      line-height: 1.5;
    }
    form {
      background-color: #f9fafb;
      padding: 25px 30px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.08);
      width: 340px;
      text-align: left;
    }
    label {
      display: block;
      font-size: 14px;
      margin-bottom: 10px;
      color: #333;
    }
    input[type="email"] {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 20px;
    }
    .checkbox-group {
      margin-bottom: 20px;
    }
    .checkbox-group label {
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
    }
    input[type="checkbox"] {
      transform: scale(1.1);
    }
    button {
      background-color: #0056b3;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 14px;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #003f87;
    }
    footer {
      margin-top: 25px;
      font-size: 13px;
      color: #555;
    }
    footer a {
      color: #0056b3;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Manage Your Email Preferences</h1>
  <p>
    Your preferences matter to us. Please let us know what kind of communication you'd like to continue receiving.  
    <br><br>— <strong>David Alonso</strong>
  </p>

  <form id="unsubscribeForm" action="https://formspree.io/f/xblzqjar" method="POST">
    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required />

    <div class="checkbox-group">
      <label><input type="checkbox" name="Project Estimate Updates" /> Project Estimate Updates</label>
      <label><input type="checkbox" name="Service Promotions & Offers" /> Service Promotions & Offers</label>
      <label><input type="checkbox" name="Company Announcements & Newsletters" /> Company Announcements & Newsletters</label>
      <label><input type="checkbox" name="Unsubscribe from all" /> Unsubscribe from all emails</label>
    </div>

    <button type="submit">Save Preferences / Unsubscribe</button>
  </form>

  <footer>
    Having issues? Contact us at <a href="mailto:david@estimationhubinc.com">david@estimationhubinc.com</a><br>
    © 2025 Estimation Hub Inc. All rights reserved.
  </footer>

  <script>
    const form = document.getElementById('unsubscribeForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = new FormData(form);
      const response = await fetch(form.action, {
        method: form.method,
        body: data,
        headers: { 'Accept': 'application/json' }
      });
      if (response.ok) {
        window.location.href = "https://bdmdave.github.io/Estimation-Hub-Inc-Unsubscribe-Portal/thankyou.html";
      } else {
        alert("Something went wrong. Please try again.");
      }
    });
  </script>

</body>
</html>
