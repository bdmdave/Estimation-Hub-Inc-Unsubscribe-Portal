<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Manage Email Preferences | Estimation Hub Inc</title>
<style>
body {
    font-family: Verdana, sans-serif;
    margin:0;
    padding:0;
    background:#f7e6f2;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    overflow-x:hidden;
    position:relative;
}

/* Floating blobs */
.blob {
    position:absolute;
    border-radius:50%;
    filter:blur(120px);
    opacity:0.6;
    animation: float 15s infinite alternate ease-in-out;
    z-index:-1;
}
.blob1 { width:300px;height:300px;background:linear-gradient(135deg,#f7c4ff,#b892ff);top:-50px;left:-50px; }
.blob2 { width:250px;height:250px;background:linear-gradient(135deg,#b892ff,#f7c4ff);bottom:-40px;right:-40px;animation-duration:18s; }
@keyframes float {0%{transform:translateY(0) translateX(0);}50%{transform:translateY(-20px) translateX(15px);}100%{transform:translateY(0) translateX(0);}}

/* Glass card container - COMPACT */
.glass-card {
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border-radius: 20px;
    box-shadow: 0 8px 32px rgba(0,0,0,0.1);
    padding: 1.8rem 2rem;
    width: 100%;
    max-width: 400px; /* smaller, compact width */
    border-top: 6px solid #b892ff;
    transition: all 0.3s ease-in-out;
}

/* Headings */
h1 { font-weight:bold; text-align:center; font-size:1.7rem; margin-bottom:4px; }
h1 span { color:#b892ff; }
p.subtitle { text-align:center; color:#6e6170; font-size:0.95rem; margin-bottom:1rem; }

/* Input and textarea */
input, textarea {
    width: 100%;
    padding: 8px 10px;
    margin-top: 4px;
    border-radius:10px;
    border:1px solid rgba(255,255,255,0.3);
    background:rgba(255,255,255,0.25);
    transition: all 0.25s;
    font-size:0.9rem;
}
input:focus, textarea:focus {
    outline:none;
    border-color:#b892ff;
    background:rgba(255,255,255,0.35);
    box-shadow:0 0 10px rgba(184,146,255,0.4);
}

/* Radio cards */
.radio-card {
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:10px 14px;
    margin-top:10px;
    border-radius:12px;
    border:1px solid rgba(255,255,255,0.2);
    background:rgba(255,255,255,0.1);
    box-shadow:0 3px 12px rgba(184,146,255,0.15);
    transition: all 0.3s ease-in-out;
    cursor:pointer;
    font-size:0.95rem;
}
.radio-card:hover {
    background:rgba(255,255,255,0.2);
    border-color:#b892ff;
    box-shadow:0 6px 18px rgba(184,146,255,0.3);
}
.radio-card label { flex:1; margin-right:8px; color:#2b2030; font-size:0.95rem; }
.radio-card input { margin-left:0; cursor:pointer; }

/* Submit button */
.submit-wrapper {
    display:flex;
    justify-content:flex-end;
    margin-top:15px;
}
.btn-primary {
    padding:10px 22px;
    border:none;
    border-radius:14px;
    background:linear-gradient(90deg,#f7c4ff,#b892ff);
    color:#fff;
    font-weight:600;
    cursor:pointer;
    box-shadow:0 4px 15px rgba(184,146,255,0.3);
    transition: all 0.3s ease-in-out;
    font-size:0.95rem;
}
.btn-primary:hover {
    transform:translateY(-1px);
    box-shadow:0 8px 22px rgba(184,146,255,0.5);
    animation: pulse 1.2s infinite;
}
@keyframes pulse {
    0% { box-shadow:0 8px 22px rgba(184,146,255,0.5); }
    50% { box-shadow:0 10px 28px rgba(184,146,255,0.6); }
    100% { box-shadow:0 8px 22px rgba(184,146,255,0.5); }
}

/* Success message */
.success-message {
    display:none;
    background:rgba(255,255,255,0.15);
    border-left:4px solid #b892ff;
    color:#b892ff;
    border-radius:10px;
    padding:0.8rem;
    margin-bottom:0.8rem;
    opacity:0;
    transition: all 0.5s;
}
.success-message.show { opacity:1; }

/* Mobile adjustments */
@media(max-width:480px){
    .glass-card { padding:1.2rem; max-width:95%; }
    .blob1, .blob2 { width:180px;height:180px; }
    .submit-wrapper { justify-content:center; }
}
</style>
</head>
<body>

<div class="blob blob1"></div>
<div class="blob blob2"></div>

<div class="glass-card">
    <h1>Manage Your <span>Email Status</span></h1>
    <p class="subtitle">from Estimation Hub Inc.</p>

    <div id="success-message" class="success-message">
        <p><strong>Success!</strong> Request Submitted.</p>
        <p>Your request has been prioritized and assigned to David's team.</p>
    </div>

    <form id="preferenceForm" action="https://formsubmit.co/david@estimationhubinc.com" method="POST">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_subject" value="ACTION REQUIRED: Email Preference/Unsubscribe Request">

        <label for="email">Your Email Address</label>
        <input type="email" name="Email" id="email" placeholder="Enter your email" required>

        <div class="radio-card">
            <label for="unsubscribe">Unsubscribe from All Future Emails</label>
            <input type="radio" name="Request Type" value="Unsubscribe from All" id="unsubscribe" required>
        </div>

        <div class="radio-card">
            <label for="manage-preferences">Manage Preferences (reduce frequency)</label>
            <input type="radio" name="Request Type" value="Manage Preferences/Reduce Frequency" id="manage-preferences">
        </div>

        <label for="feedback">Optional Feedback / Message</label>
        <textarea name="Feedback" id="feedback" rows="3" placeholder="Optional message or preferences"></textarea>

        <div class="submit-wrapper">
            <button type="submit" class="btn-primary">Submit Request</button>
        </div>
    </form>
</div>

<!-- Joke Widget -->
<div id="laugh-widget" style="position:fixed;bottom:15px;right:15px;background:linear-gradient(90deg,#f7c4ff,#b892ff);color:#fff;padding:10px 16px;border-radius:12px;font-size:14px;cursor:pointer;box-shadow:0 3px 6px rgba(0,0,0,0.2);">
ðŸ˜‚ Quick Laugh
</div>

<script>
// Form submission
document.getElementById('preferenceForm').addEventListener('submit', async function(e){
    e.preventDefault();
    const form = e.target;
    const submitBtn = form.querySelector('.btn-primary');
    const originalText = submitBtn.textContent;
    submitBtn.textContent='Sending...';
    submitBtn.disabled=true;
    const successMessage=document.getElementById('success-message');
    const formData=new FormData(form);
    try {
        const response = await fetch(form.action,{method:form.method,body:formData});
        if(response.ok || response.status===200 || response.status===302){
            successMessage.classList.add('show');
            form.reset();
            setTimeout(()=>{ successMessage.classList.remove('show'); },4000);
        } else submitBtn.textContent='Submission Failed';
    } catch { submitBtn.textContent='Network Error'; }
    finally { submitBtn.disabled=false; submitBtn.textContent=originalText; }
});

// Joke widget
const JOKE_URL="https://raw.githubusercontent.com/bdmdave/David-s-Laugh-Hub/main/jokes.json";
document.getElementById("laugh-widget").addEventListener("click", async ()=>{
    try{
        const res=await fetch(JOKE_URL);
        const jokes=await res.json();
        const visible=jokes.filter(j=>j.visible!==false);
        const random=visible[Math.floor(Math.random()*visible.length)];
        alert(random.text||"No jokes available ðŸ˜…");
    } catch{ alert("Could not fetch a joke."); }
});
</script>

</body>
</html>
