<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You!</title>
  <style>
    body {
      font-family: Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f7f7f7;
      text-align: center;
      overflow: hidden;
    }

    .flash-text {
      font-size: 36px;
      font-weight: bold;
      color: #007BFF;
      opacity: 0;
      position: relative;
      animation: flash 1.5s ease forwards;
    }

    /* Subtle glow behind David */
    .flash-text::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 120%;
      height: 120%;
      transform: translate(-50%, -50%);
      background: rgba(0, 123, 255, 0.3);
      border-radius: 10px;
      filter: blur(15px);
      opacity: 0;
      animation: glow 1.5s ease forwards;
    }

    .company-text {
      font-size: 24px;
      color: #333;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
      animation-delay: 1.6s; /* Starts after David flash */
      margin-top: 20px;
    }

    @keyframes flash {
      0% { opacity: 0; transform: scale(0.5);}
      50% { opacity: 1; transform: scale(1.2);}
      100% { opacity: 1; transform: scale(1);}
    }

    @keyframes glow {
      0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5);}
      50% { opacity: 0.6; transform: translate(-50%, -50%) scale(1.1);}
      100% { opacity: 0.3; transform: translate(-50%, -50%) scale(1);}
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px);}
      to { opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div>
    <div class="flash-text">David</div>
    <div class="company-text">Estimation Hub Inc.</div>
  </div>
</body>
</html>
